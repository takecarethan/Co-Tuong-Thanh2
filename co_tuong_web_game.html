<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Cờ Tướng Web</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }
    canvas {
      margin-top: 20px;
      background-color: #fff8dc;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>Game Cờ Tướng Mini</h1>
  <canvas id="board" width="540" height="600"></canvas>
  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const cellSize = 60;
    const boardCols = 9;
    const boardRows = 10;

    const pieces = [
      // Red side
      { name: "車", x: 0, y: 0, color: "red" },
      { name: "馬", x: 1, y: 0, color: "red" },
      { name: "相", x: 2, y: 0, color: "red" },
      { name: "仕", x: 3, y: 0, color: "red" },
      { name: "帥", x: 4, y: 0, color: "red" },
      { name: "仕", x: 5, y: 0, color: "red" },
      { name: "相", x: 6, y: 0, color: "red" },
      { name: "馬", x: 7, y: 0, color: "red" },
      { name: "車", x: 8, y: 0, color: "red" },
      { name: "炮", x: 1, y: 2, color: "red" },
      { name: "炮", x: 7, y: 2, color: "red" },
      { name: "兵", x: 0, y: 3, color: "red" },
      { name: "兵", x: 2, y: 3, color: "red" },
      { name: "兵", x: 4, y: 3, color: "red" },
      { name: "兵", x: 6, y: 3, color: "red" },
      { name: "兵", x: 8, y: 3, color: "red" },

      // Black side
      { name: "車", x: 0, y: 9, color: "black" },
      { name: "馬", x: 1, y: 9, color: "black" },
      { name: "象", x: 2, y: 9, color: "black" },
      { name: "士", x: 3, y: 9, color: "black" },
      { name: "將", x: 4, y: 9, color: "black" },
      { name: "士", x: 5, y: 9, color: "black" },
      { name: "象", x: 6, y: 9, color: "black" },
      { name: "馬", x: 7, y: 9, color: "black" },
      { name: "車", x: 8, y: 9, color: "black" },
      { name: "砲", x: 1, y: 7, color: "black" },
      { name: "砲", x: 7, y: 7, color: "black" },
      { name: "卒", x: 0, y: 6, color: "black" },
      { name: "卒", x: 2, y: 6, color: "black" },
      { name: "卒", x: 4, y: 6, color: "black" },
      { name: "卒", x: 6, y: 6, color: "black" },
      { name: "卒", x: 8, y: 6, color: "black" },
    ];

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vẽ ô cờ
      for (let r = 0; r < boardRows; r++) {
        for (let c = 0; c < boardCols; c++) {
          ctx.strokeRect(c * cellSize, r * cellSize, cellSize, cellSize);
        }
      }

      // Vẽ sông
      ctx.font = "20px serif";
      ctx.fillText("楚河", 2 * cellSize + 10, 5 * cellSize - 10);
      ctx.fillText("漢界", 5 * cellSize + 10, 5 * cellSize - 10);
    }

    function drawPieces() {
      for (let p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x * cellSize + cellSize / 2, p.y * cellSize + cellSize / 2, 25, 0, Math.PI * 2);
        ctx.fillStyle = p.color === "red" ? "#fbb" : "#ccc";
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.font = "20px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(p.name, p.x * cellSize + cellSize / 2, p.y * cellSize + cellSize / 2);
      }
    }

    drawBoard();
    drawPieces();
  </script>
</body>
</html>
